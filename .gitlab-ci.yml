image: node:latest

stages:
  - build
  - test
  - deploy

# before_script:
#   - yarn install-deps

cache:
  paths:
    - node_modules/
    - client/node_modules/

build:
  stage: build
  script:
    - yarn install-deps
    - yarn build
  artifacts:
    paths:
      - node_modules/
      - client/node_modules/

