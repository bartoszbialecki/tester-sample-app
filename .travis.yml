language: node_js
node_js:
  - stable
services:
  - docker
sudo: required
notifications:
  email:
    on_success: never
cache:
  yarn: true
  directories:
    - node_modules
addons:
  chrome: stable
install:
  - yarn install-deps
before_script:
  - yarn build
script:
  - yarn lint
  - yarn start &
  - yarn start:client &
  - sleep 15
  - yarn test
deploy:
  - provider: heroku
    app: tester-sample-app
    api_key:
      secure: 
    on:
      all_branches: true
      tags: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
  - provider: heroku
    app: tester-sample-app-staging
    api_key:
      secure: 
    on:
      branch: master
  - provider: heroku
    app: tester-sample-app-dev
    api_key:
      secure: 
    on:
      all_branches: true
      condition: $TRAVIS_PULL_REQUEST !== false
  - provider: script
    skip_cleanup: true
    script: chmod +x ./deploy_docker_hub.sh && ./deploy_docker_hub.sh
    on:
      branch: master
env:
  global:
    - secure: 
    - secure: 
